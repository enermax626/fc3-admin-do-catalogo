google:
  cloud:
    credentials: ${GOOGLE_CLOUD_CREDENTIALS}
    project-id: ${GOOGLE_CLOUD_PROJECT_ID}
    storage:
      catalogo-videos:
        bucket-name: ${GOOGLE_CLOUD_STORAGE_BUCKET_NAME:catalogo_videos_full_cycle}
        connection-timeout: 3000
        read-timeout: 3000
        retry-delay: 300
        retry-max-attempts: 2
        retry-max-delay: 300
        retry-multiplier: 1.5

storage:
  catalogo-videos:
    location-pattern: videoId-{videoId}
    filename-pattern: type-{type}

amqp:
  admin:
    auto-create: false
  queues:
    video-created:
      exchange: video.events
      routing-key: video.created
      queue: video.created.queue
    video-encoded:
      exchange: video.events
      routing-key: video.encoded
      queue: video.encoded.queue


logging:
  level:
    ROOT: INFO
#    io:
#      undertow: DEBUG
#    org:
#      springframework:
#        boot:
#          web:
#            embedded:
#              undertow: DEBUGÂ°
    com.fullcycle.admin.catalogo: DEBUG

server:
  port: 8081
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: text/html, text/xml, text/plain, text/css, text/javascript, application/javascript, application/json
    min-response-size: 1024
  undertow:
    threads:
      worker: 64
      io: 4

spring:
  profiles:
    active: production
  datasource:
    url: jdbc:mysql://${mysql.url}/${mysql.schema}?useSSL=true&serverTimezone=UTC&characterEncoding=UTF-8
    username: ${mysql.username}
    password: ${mysql.password}
    hikari:
      auto-commit: false
      connection-timeout: 250
      max-lifetime: 600000
      maximum-pool-size: 20
      minimum-idle: 10
      pool-name: master
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      "[hibernate.dialect]": org.hibernate.dialect.MySQL5InnoDBDialect
      "[hibernate.generate.statistics]": true
      "[hibernate.connection.provider_disables_autocommit]": true
  rabbitmq:
    host: ${amqp.host}
    port: ${amqp.port}
    username: ${amqp.username}
    password: ${amqp.password}
    dynamic: ${amqp.admin.auto-create}
